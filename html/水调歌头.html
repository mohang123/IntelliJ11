    <style>
        h4{
            color: red;
            font-size: 18px;
        }
        .a{
            color: red;
            font-size: 10px;
        }
        p{

            font-size: 10px;
        }

    </style>
</head>
<body>
<h4>水调歌头</h4>
<hr>
<p class="a">明白几时有，把酒问青天。<br>
    不知天上宫阙，今夕是何年？<br>
    我欲乘风归去，又恐琼楼玉宇，<br>
    高处不胜寒。<br>
    起舞弄清影，何似在人间！</p>
<p>转朱阁，低绮户，照无眠。<br>
    不应有恨，何事长向别时圆？<br>
    人有悲欢离合，月有阴晴圆缺，<br>
    此事古难全。<br>
    但愿人长久，千里共婵娟。</p>

</body>
